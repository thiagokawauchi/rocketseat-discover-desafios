<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Login Form CSS</title>
</head>
<body>

    <div class="main-container">
        <div class="form-container">
            <form action="">
                <fieldset>
                    <div id="do-log-in">
                        <img src="./images/log-in.svg" alt="log-in icon">
                        <h2>Faça seu login</h2>
                    </div>
                    <p id="p-login">Entre com suas informações de cadastro.</p>
                </fieldset>
                <div class="campo1">
                    <label for="" class="label-title">E-mail</label>
                    <input type="email" name="" id="" class="text-input" 
                    placeholder="Digite seu e-mail">
                </div>
                <div class="campo2">
                    <label for="" class="label-title">Senha</label>
                    <input type="password" name="" id="" class="text-input"
                    placeholder="Digite sua senha">
                </div>
                <div class="check-and-pass">
                    <div class="check">
                        <input type="checkbox" name="" id="checkbox">
                        <label for="" id="lembre">Lembre-me</label>
                    </div>
                    <a href="#" id="esqueci">Esqueci minha senha</a>
                </div>
                <button type="submit">ENTRAR</button>
                <p id="register">Não tem uma conta?<a href="#" id="register-link">Registre-se</a></p>
            </form>
        </div>
    </div>

    <div class="wallpaper">
        
    </div>

</body>
</html>
