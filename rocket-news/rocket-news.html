<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rocket-news.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Rocket News</title>
</head>
<body>

    <div class="container">

        <div class="logo">
            <img src="./assets/logo.svg" alt="logo" id="logo">
        </div>
        
        <div class="content">
            <h3>atualize ideias e informações em 5 minutos.</h3>
            <p id="p1">tudo que você precisa saber para começar seu dia bem e informado</p>
            <p id="p2">
                notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
                perfeito para se preparar para codar &#9749;
            </p>
        </div>

        <div class="email">
            <form action="#">
                <label for="email">Insira seu e-mail:</label>
                <br>
                <br>
                <div class="email-area">
                    <div class="green-line"></div>
                    <input type="email" name="email" id="email"
                    placeholder="oi@rocketseat.com">
                    <button type="submit"></button>
                </div>
            </form>
        </div>

        <div class="link">
            <a href="#">deixe-me ler primeiro</a>
            <img src="./assets/arrow-right.svg" alt="flecha" id="flecha">
        </div>

    </div>

</body>
</html>
